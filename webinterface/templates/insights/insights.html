<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DASH - Insights</title>

  <!-- {% load staticfile %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="resources/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container" id="headline">
        <div class="row">
            <div class="col" id="title">
              <h1><span id="dashHead">DASH</span>board</h1>

              <h4 id="days">Your current sprint (29 days)</h4>
              <ol id="count">&nbsp;</ol>
              <script>
                $(function() {
                  for (var i = 0; i < 29; i++) {
                      $('#count').append('<li></li>');
                  };
                });
              </script>

            </div>
            <div class="col-2" id="score">
              <p>your Dash Score</p>
              <p id="scoreValue">98</p>
              <p id="scoreExplanation">We base this score on how often you check in with DASH,
                and how closely you follow your health goals.</p>
            </div>
          </div>
        </div>
    </div>

    <div class="container" id="macros">
            <div class="row justify-content-start">
                <div class="col-6">
                  <p>Today's Macros</p>
                    <div class="progress" id="carbs">
                      <div class="progress-bar" role="progressbar"
                            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                      </div>
                    </div>

                    <div class="progress" id="protein">
                      <div class="progress-bar" role="progressbar"
                            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                      </div>
                    </div>

                    <div class="progress" id="fat">
                      <div class="progress-bar" role="progressbar"
                            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                      </div>
                    </div>
                </div>
            </div>
    </div>


    <div class="container" id="meals">
        <div class="row justify-content-start">
            <div class="col-6">
              <p>Today's Meals</p>
                <div class="progress" id="calories">
                  <div class="progress-bar" role="progressbar"
                        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        40%
                  </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
              Breakfast
            </div>
            <div class="col-2">
              Lunch
            </div>
            <div class="col-2">
              Dinner
            </div>
        </div>
    </div>
</body>
</html>
